<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square-dash</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <div id="canvas">
      <span id="mc">
        <span id="aUp" class="attack"></span>
        <span id="aLeft" class="attack"></span>
        <span id="aDown" class="attack"></span>
        <span id="aRight" class="attack"></span>
        <span id="aRound">
          <span id="aTopRight" class="attack"></span>
          <span id="aTopLeft" class="attack"></span>
          <span id="aBotRight" class="attack"></span>
          <span id="aBotLeft" class="attack"></span>
        </span>
      </span>
      <span id="hpBar"><span id="filling"></span></span>
    </div>
    <div id="menu">
      <div id="title">SQUARE-DASH</div>

      <div id="mainMenu" class="menuContent">
        <div class="option" onclick="openLevels()">LEVELS</div>
        <div class="option" onclick="tutorial()">TUTORIAL</div>
      </div>
      <div id="levels" class="menuContent" style="display: none"></div>
    </div>
    <script src="scripts/variables.js"></script>
    <script src="main.js"></script>
    <script src="menu.js"></script>
    <script src="levelCycle.js"></script>
    <script src="scripts/red.js"></script>
    <script src="scripts/blue.js"></script>
    <script src="scripts/black.js"></script>
    <script src="scripts/pink.js"></script>
    <script src="scripts/positions.js"></script>
    <script src="scripts/heart.js"></script>
  </body>
</html>
